<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/fragment :: assets" />
<body>
	<div th:replace="fragments/fragment :: header"></div>
	<h3 class="page-header">Tambah Mahasiswa</h3>
	<form action="/mahasiswa/tambah/submit" method="post">
	<table id="studentTable" class="display" style="width:100%">
		<tr>
			<td><label for="nama">Nama Lengkap</label></td>
		</tr>
		<tr>
			<td><input type="text" name="nama" /></td>
		</tr>
		<tr>
			<td><label for="tempat_lahir">Tempat Lahir</label></td>
		</tr>
		<tr>
			<td><input type="text" name="tempat_lahir" /></td>
		</tr>
		<tr>
			<td><label for="tanggal_lahir">Tanggal Lahir</label></td>
		</tr>
		<tr>
			<td><input type="date" pattern="yyyy-MM-dd" name="tanggal_lahir" /></td>
		</tr>
		<tr>
			<td><label for="jenis_kelamin">Jenis Kelamin</label></td>
		</tr>
		<tr>
			<td>
			<select name="jenis_kelamin">
				<option value="1">Laki-laki</option>
				<option value="0">Perempuan</option>
			</select>
			</td>
		</tr>
		<tr>
			<td><label for="agama">Agama</label></td>
		</tr>
		<tr>
			<td>
			<select name="agama">
				<option value="Islam">Islam</option>
				<option value="Kristen">Kristen</option>
				<option value="Katolik">Katolik</option>
				<option value="Konghucu">Konghucu</option>
				<option value="Buddha">Buddha</option>
				<option value="Hindu">Hindu</option>
			</select>
			</td>
		</tr>
		<tr>
			<td><label for="golongan_darah">Golongan Darah</label></td>
		</tr>
		<tr>
			<td>
			<select name="golongan_darah">
				<option value="A+">A+</option>
				<option value="A-">A-</option>
				<option value="B+">B+</option>
				<option value="B-">B-</option>
				<option value="AB">AB</option>
				<option value="O">O</option>
			</select>
			</td>
		</tr>
		<tr>
			<td><label for="tahun_masuk">Tahun Masuk</label></td>
		</tr>
		<tr>
			<td><input type="text" name="tahun_masuk" /></td>
		</tr>
		<tr>
			<td><label for="jalur_masuk">Jalur Masuk</label></td>
		</tr>
		<tr>
			<td>
			<select name="jalur_masuk">
				<option value="Undangan Olimpiade">Undangan Olimpiade</option>
				<option value="Undangan Reguler/SNMPTN">Undangan Reguler / SNMPTN</option>
				<option value="Undangan Paralel/PPKB">Undangan Paralel / PPK</option>
				<option value="Ujian Tulis Bersama/SBMPTN">Ujian Tulis Bersama / SBMPTN</option>
				<option value="Ujian Tulis Mandiri">Ujian Tulis Mandiri</option>
			</select>
			</td>
		</tr>
		
		<tr>
			<td><label for="id_prodi">ID Program Studi</label></td>
		</tr>
		<tr>
			<td><input type="text" name="id_prodi" /></td>
		</tr>
		
	</table>
		<div>
			<button type="submit" name="action" value="save">Simpan</button>
		</div>
	</form>
	<div th:replace="fragments/fragment :: footer"></div>
</body>
</html>
